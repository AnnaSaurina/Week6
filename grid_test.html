<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            background: rgba(179, 200, 245, 0.973);
            grid-column: 1/4;
        }

        .sidebar {
            background: rgb(245, 244, 179);
        }

        .main {
            background: rgb(209, 247, 160);
        }

        .footer {
            background: rgb(238, 193, 150);
            grid-column: 1/4;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
        }
    </style>
</head>

<body>
    <h1>Гриды</h1>
    <div class="container">
        <header class="header">header</header>
        <aside class="sidebar">sidebar</aside>
        <main class="main">content</main>
        <footer class="footer">footer</footer>
    </div>
</body>

</html>
