<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        color: wheat;
        font-weight: bolder;
        text-align: center;
        font-size: 30px;
        padding: 5px;
        grid-gap: 10px;
    }

    .container {
        display: grid;
        grid-template-columns: 1tr 1tr 1tr;
        grid-template-rows: 200px 150px 100px;
    }

    .cell-10 {
        grid-column: 2/4;
        grid-row: 1/6;

    }
</style>

<body>
    <h1>Grids</h1>
    <div class="container">
        <div class="cell cell-1" style="background-color:red;">cell 1</div>
        <div class="cell cell-2" style="background-color:orange">cell 2</div>
        <div class="cell cell-3" style="background-color:gold">cell 3</div>
        <div class="cell cell-4" style="background-color:yellowgreen">cell 4</div>
        <div class="cell cell-5" style="background-color:aqua">cell 5</div>
        <div class="cell cell-6" style="background-color:blue">cell 6</div>
        <div class="cell cell-17" style="background-color:purple">cell 7</div>
        <div class="cell cell-8" style="background-color:red;">cell 8</div>
        <div class="cell cell-9" style="background-color:orange">cell 9</div>
        <div class="cell cell-10" style="background-color:gold">cell 10</div>
        <div class="cell cell-11" style="background-color:yellowgreen">cell 11</div>
        <div class="cell cell-12" style="background-color:aqua">cell 12</div>
        <div class="cell cell-13" style="background-color:blue">cell 13</div>
        <div class="cell cell-14" style="background-color:purple">cell 14</div>
        <div class="cell cell-15" style="background-color:red;">cell 15</div>
        <div class="cell cell-16" style="background-color:orange">cell 16</div>
        <div class="cell cell-17" style="background-color:gold">cell 17</div>
        <div class="cell cell-18" style="background-color:yellowgreen">cell 18</div>
        <div class="cell cell-19" style="background-color:aqua">cell 19</div>
        <div class="cell cell-20" style="background-color:blue">cell 20</div>
        <div class="cell cell-21" style="background-color:purple">cell 21</div>
    </div>
</body>

</html>
